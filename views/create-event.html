{% extends "layout.html" %}

{% block mainContent %}

  {% if errors %}
    <div>
      <p style="font-size:28px;text-align:left; font-weight:bold; color:red">Please correct the following errors!</p>
      <ul class="form-errors">
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
<div style="background:black;color:white;font-size:20px;width:50%">
  <p style="text-align:center; font-weight:bold; font-size:24"> Fill Out the Form to create an event</p>
	<form id="create-event" method="POST">
  <p> <label for="title">Event title:</label>
    <input type="text" name="title" placeholder= "Event Title"></p> 
    
  <p> <label for="location">Event location:</label>
    <input type="text" name="location" placeholder= "Event Location"></p> 
    
  <p> <label for="image">Event image:</label>
    <input type="text" name="image" placeholder= "Event image"> </p> 
    
  <p> <label for="year">Event year:</label>
  <select style="background:black" name="year", id="year">
    <Option value="2015">2015</option>
    <Option value="2016">2016</option>
  </select>
  
  <p><label for="month">Event month:</label>

  </select>
    
  <p> <label for="day">Event day:</label>
  <select style="background:black" name="day", id="day" onchange ="" size="1">
    <Option value="0">0</option>

    <Option value="2">2</option>
    <Option value="3">3</option>
    <Option value="4">4</option>

    <Option value="7">7</option>
    <Option value="8">8</option>
    <Option value="9">9</option>
    <Option value="10">10</option>

    <Option value="12">12</option>

    <Option value="14">14</option>
    <Option value="15">15</option>
    <Option value="16">16</option>
    <Option value="17">17</option>
    <Option value="18">18</option>
    <Option value="19">19</option>
    <Option value="20">20</option>
    <Option value="21">21</option>
    <Option value="22">22</option>
    <Option value="23">23</option>
    <Option value="24">24</option>
    <Option value="25">25</option>
    <Option value="26">26</option>

    <Option value="28">28</option>

    <Option value="31">31</option>
  </select>
    
  <p>  <label for="hour">Event hour:</label>
  <select style="background:black" name="hour", id="hour" onchange ="" size="1">
    <Option value="0">0</option>
    <Option value="1">1</option>

  <p> <label for="minute">Event minute:</label>
   <select style="background:black" name="minute", id="minute" onchange ="" size="1">
    <Option value="0">00</option>
    <Option value="30">30</option>
  </select>
    
  <p style="text-align:center; font-weight:bold; font-size:24px; background:black"> <input type="submit" value="Submit"/> </p>
  </form>
